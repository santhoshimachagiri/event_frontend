<div class="container">
  <h2>{{ category }} Vendors</h2>
  
  <!-- Vendor List -->
  <div class="vendor-list">
    <div class="vendor-card" *ngFor="let vendor of vendors">
      <h4>{{ vendor.name }}</h4>
      <p>Category: {{ vendor.category }}</p> <!-- Displaying the category -->
      <p>Rating: {{ vendor.rating }} â˜…</p>
      <p>Cost: {{ vendor.cost || 'N/A' }}</p> <!-- Displaying cost, defaulting to 'N/A' if not available -->
    </div>
  </div>
</div>
