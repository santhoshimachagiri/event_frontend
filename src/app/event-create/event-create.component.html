<div class="container">
    <h2>Create New Event</h2>
    
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Event Name:</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter event name">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input formControlName="date" type="date" class="form-control" id="date">
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <div class="input-group">
          <input formControlName="time" type="time" class="form-control" id="time">
          <select formControlName="amPm" class="form-control">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input formControlName="location" type="text" class="form-control" id="location" placeholder="Enter event location">
      </div>
  
      <div class="form-group">
        <label for="cost">Event Budget:</label>
        <input formControlName="cost" type="number" class="form-control" id="budget" placeholder="Enter event budget">
      </div>
  
      <button type="submit" class="btn btn-success">Create Event</button>
    </form>
  </div>
